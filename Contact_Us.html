<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Webpage with Custom Borders</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100%;
            <!--padding: 1in 1in; /* .5 inches top & bottom, 1 inch left & right */
            box-sizing: border-box;
            border: 0.5in 1in solid #221b59;
            border-style:solid;
	    border-color:#221b59;
	    border-left-width:100px;
	    border-right-width:100px;
	    border-top-width:45px;
	    border-bottom-width:25px;
	    display: flex;
            justify-content: center;
            align-items: center;
        }
        .editable-section {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9f;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            outline: none;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="editable-section" contenteditable="true">



    <h1>Our Location</h1>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14114.432169040034!2d85.3420!3d27.6915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1633447460987!5m2!1sen!2s" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

</body>
</html>
